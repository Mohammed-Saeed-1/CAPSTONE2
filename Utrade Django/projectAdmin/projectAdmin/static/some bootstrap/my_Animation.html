<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        #loading {
            text-align: center;
            padding: 100px;
        }

        #content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div id="content">
        <h1 class="animate__animated animate__fadeIn">Welcome to Your Website</h1>
        <p class="animate__animated animate__fadeIn">This is your content with animations.</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(function () {
                document.getElementById("loading").style.display = "none";
                document.getElementById("content").style.display = "block";

                // Animate content using Anime.js
                anime({
                    targets: "#content h1, #content p",
                    translateY: [100, 0],
                    opacity: [0, 1],
                    delay: anime.stagger(200),
                });
            }, 1000);
        });
    </script>
</body>
</html>
