{% comment %} <!-- myapp/templates/sum_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sum Form</title>
</head>
<body>
    <h1>Sum Form</h1>
    <form id="sumForm">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" name="num1" required>
        <br>
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" name="num2" required>
        <br>
        <button type="button" onclick="calculateSum()">Calculate Sum</button>
    </form>
    <p id="result"></p>

    <script>
        function calculateSum() {
            var num1 = document.getElementById('num1').value;
            var num2 = document.getElementById('num2').value;

            // Make an AJAX request to the Django view
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/myapp/sum/?num1=' + num1 + '&num2=' + num2, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById('result').innerHTML = 'Result: ' + response.result;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html> {% endcomment %}


<!doctype HTML>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            function calc(){
                var num1 = parseInt(document.getElementById('n1').value);
                var num2 = parseInt(document.getElementById('n2').value);

                $.ajax({
                    url: '/calc/',
                    method: 'POST',
                    data: {d1: num1, d2: num2},
                    success: function(response){

                        if (response.status === 'success'){

                            document.getElementById('result').innerHTML = `result = ${response.res}`;
                        }
                    }
                });
            }
        </script>
    </head>
    <body>
        <div>
            <input type="text" placeholder="number 1" id="n1">
            <input type="text" placeholder="number 2" id="n2">
            {% csrf_token %}
            <button type="button" onclick="calc()">Calculate</button>
        </div>
        <div id="result"></div>
    </body>
</html>
